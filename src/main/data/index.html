<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css">
    <title>ESP-WEB</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Led Control</h1>
      <p class="label">Red</p>
      <input
        id="r"
        class="red range-slider"
        type="range"
        min="0"
        max="255"
        step="1"
        oninput="sendRGB();"
      />
      <p class="label">Green</p>
      <input
        id="g"
        class="green range-slider"
        type="range"
        min="0"
        max="255"
        step="1"
        oninput="sendRGB();"
      />
      <p class="label">Blue</p>
      <input
        id="b"
        class="blue range-slider"
        type="range"
        min="0"
        max="255"
        step="1"
        oninput="sendRGB();"
      />
    </div>

    <script src="index.js"></script>
  </body>
</html>
